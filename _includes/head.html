<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {% if page.is_home == true %}
    <title>{{ site.title }}</title>
  {% else %}
    <title>{{ page.title }} - {{ site.title }}</title>
  {% endif %}

  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="{{ site.author }}">

  <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | absolute_url }}">
  <!-- Bootstrap CSS is included in main.css -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/fontawesome-all.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/academicons.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/pygments.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/pygment_trac.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  {% if site.font_serif != false %}
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
  {% endif %}
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} - RSS feed" href="{{ '/feed.xml' | absolute_url }}" >
  <!-- Javascript libraries: loaded at top so templates can use these -->
  <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/popper.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/bootstrap.min.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
</head>
